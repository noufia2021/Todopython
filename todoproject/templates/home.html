{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3>ToDo</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="task" class="form-control" placeholder="Task name">
            </div>
            <div class="form-group">
                <input type="text" name="priority" class="form-control" placeholder="Enter priority">
            </div>

            <div class="form-group">
                <input type="date" name="date" class="form-control" placeholder="Enter the priority">
            </div>
            <input type="submit" class="btn btn-success">
        </form>

        </div>
        <div class="col md-6">
            <h4>Tasks to be completed</h4>
            {% for i in task_key %}
        <div class=" shadow card" >
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.priority}}</p>
                <p class="card-text">{{i.date}}</p>
                <a href="{% url 'delete' i.id %}" class="btn btn-primary">Done</a>
                <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
            </div>
        </div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
