
{% extends 'base.html' %}
{% block body %}
<form method="POST" action="{% url 'cbvcreate' %}"  class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="task" class="form-control" placeholder="Task name">
            </div>
            <div class="form-group">
                <input type="text" name="priority" class="form-control" placeholder="Enter priority">
            </div>

            <div class="form-group">
                <input type="date" name="date" class="form-control" placeholder="Enter the priority">
            </div>
            <input type="submit" class="btn btn-success">
        </form>
{% endblock %}
